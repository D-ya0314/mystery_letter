  <body class="js_body">
    <div class="l_question0">
      <div class="l_contents l_container-sm">
        <p>通りすがりの人がメッセージが書かれた紙を渡しながらこう呟いた...</p>

      <button onclick="q0CheckAnswer()">答える</button>

    </div>
    <script>
      function q0CheckAnswer() {
        const input = document
          .getElementById("q0-answer")
          .value.trim()
          .toLowerCase();
        const result = document.getElementById("q0-result");

        if (input === "letter") {
          location.href = "letter.html";
        } else {
          result.textContent = "違うようだ…。" + input;
        }
      }
    </script>
